# Dataset Parameters
num_classes: 5
# define lebels to class dictionary
labels_to_class:
  0: 'daisy'
  1: 'dandelion'
  2: 'rose'
  3: 'sunflower'
  4: 'tulip'

normalize: True
#class_to_labels: {'daisy':0,'dandelion':1,'rose':2,'sunflower':3,'tulip':4}

#paths
root_path: 'D:\paper\Self_Supervised_Learning\codes\self_supervised_learning_pytorch'
data_path: 'dataset'
exp_type: 'self_supervised' # 'supervised' or 'self-supervised'
save_dir: 'lin_exp_2'
imgs_dir: 'flowers'
labels_dir: 'annotations'
log: 'train.log'
feat_extract_exp_dir: 'ssl_rotnet'
features: 'features_3'

