# Training Parameters
num_epochs: 100
batch_size: 16
mean_norm: False
img_sz: 120
val_split: 0.15
cuda_num: 2
use_cuda: False

#saving parameters
save_intermediate_weights: 2 # After how many epoch to save the weights



